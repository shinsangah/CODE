<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      position: relative;
      margin: 0px;
      font-size: 4rem;
    }

    div {
      position: absolute;
    }

    .child1 {
      background-color: orange;
      width: 20rem;
      height: 20rem;
    }

    .child2 {
      background-color: skyblue;
      width: 10rem;
      height: 10rem;
      left: 10rem;
    }

    .child3 {
      background-color: red;
      width: 10rem;
      height: 10rem;
      top: 20rem;
      left: 20rem;
    }

    .child4 {
      background-color: blue;
      width: 10rem;
      height: 10rem;
      top: 10rem;
      left: 30rem;
    }

    .child5 {
      background-color: dodgerblue;
      width: 10rem;
      height: 10rem;
      top: 10rem;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
    <div class="child4">4</div>
    <div class="child5">5</div>
  </div>

</body>

</html>
