<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      /* wrap 줄 바꿔준다. */
      /* wrap 이라는 속성은 꾸겨 넣을지, 줄을 바꿀지 결정하는 속성 */
      width: 700px;
      height: 500px;
      background-color: dodgerblue;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
