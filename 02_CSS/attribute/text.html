<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: skyblue;
      text-align: center;
      line-height: 300px;
    }

    a {
      text-decoration: none;
      /* a 태그가 가지고 있는 속성이지만 CSS가 건드릴 수 있음 */
      color: black;
      /* 이렇게 a태그 아닌 척도 가능 */
    }
  </style>
</head>

<body>
  <div>Lorem</div>
  <a href="#">테스트</a>
</body>

</html>
