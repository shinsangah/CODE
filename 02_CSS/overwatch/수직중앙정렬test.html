<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .child {
      position: absolute;
      top: 50%;
      /* 수직 방법 부모인 뷰포트 높이의 50%가 되는 것임 */
      left: 50%;
      transform: translateX(-50% -50%);
      /* 자기 크기의 -50%임. 수직으로 하고 싶으면 이런 방법이 존재 */
      width: 100px;
      height: 100px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="child">
      1</div>
  </div>
</body>

</html>

<!-- 수직 중앙정렬 해보기
old 한 방법 과 최신 방법 -->
