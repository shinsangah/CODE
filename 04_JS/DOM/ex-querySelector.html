<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li class="orange">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li id="skyblue">6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>
<script>
  const orangeClassEl = document.querySelector(".orange");
  console.log(orangeClassEl);

  const skyblueIDEl = document.getElementById("skyblue");
  console.log(skyblueIDEl);

  const seconLiEl = document.querySelector("ul>li:nth-child(2)");
  secondLiEl.classList.add("orange");
  console.log(secondLiEl);

  // querySelector 특성상 문서에서 가장 먼저 만나는 element 가지고 온다.
  if (orangeClassEl.classList.contains("orange")) {
    orangeClassEl.classList.remove("orange");
  }

  console.log(orangeClassEl);

</script>

<!-- script는 body랑 head 사이에 있으면 못읽는다.
body 태그 아래쪽에 써줘야 한다. -->

</html>
