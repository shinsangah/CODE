<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li class="list">2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>

<script>
  const listEl = document.querySelector(".list");
  // listEl.remove(); // remove는 잘 선택한 다음에 지우기만 하면 된다.
  console.log(listEl.parentNode); // 부모 요소 확인하기 (직계 부모)

  const ulEl = document.querySelector("ul");
  console.log(ulEl.childNodes); // 뭔말이야.. 반복?
  // 노드 이외에 있는 전부 다 배열로 만들어서 출력해준다.
  console.log(ulEl.children); // children을 쓰는게 훨씬 편할 것 같다.

</script>

</html>
