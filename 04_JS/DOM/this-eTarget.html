<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li onclick="deleteThis(this)">1</li>
    <li onclick="deleteThis(this)">2</li>
    <li onclick="deleteThis(this)">3</li>
    <li onclick="deleteThis(this)">4</li>
  </ul>

  <ul>
    <li class="list">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

</body>

<script>
  // function showThis(t) // 예약어이기 때문에 this 쓰면 안된다.
  // { console.log(t); }
  function deleteThis(t) {
    t.remove(); // 마우스로 클릭되면 글자가 사라짐! 삭제 됨!
  }

  const listEl = document.querySelector(".list");
  listEl.addEventListener("click", function (e) {
    e.target.remove(); // 누르면 지워짐 
  })
</script>

</html>
