<!-- 왼쪽 코드를 JS와 DOM을 사용하여 아래와 같이 변경해주세요. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <input type="text" />
</body>

<script>
  const boxOneEl = document.querySelector(".box1");
  const boxTwoEl = document.querySelector(".box2");
  const inputEl = document.querySelector("input");

  boxOneEl.innerHTML = "<a href='http://naver.com'>네이버로 이동</a>"
  // 쌍따옴표가 작은따옴표보다 상위 개념으로 인식한다.
  // 하지만, 백틱을 쓰면 더 현명하다.
  boxTwoEl.textContent = "박스 내용 및 스타일 변경";
  boxTwoEl.style = "background-color: orange"
  inputEl.setAttribute("placeholder", "아이디를 입력하세요");
  // setAttribute 사용하는게 정석적인 방법
</script>

</html>
