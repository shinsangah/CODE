<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">box</div>
  <input type="text" />

  <div class="div1">1</div>
  <div class="div2">2</div>
  <input type="text" />
</body>

<script>
  const boxEl = document.querySelector(".box");
  const inputEl = document.querySelector("input");

  boxEl.setAttribute("style", "background-color: orange");
  // boxEl.setAttribute("style", "height: 300px; background-color: orange");
  // background - orange는 날아갔어. 속성을 통으로 바꿔주는 개념이라
  // 이 줄이 덮어씌운다. 여러개 줄려면 bcg 랑 heg 합쳐야 함. 2가지 속성 줘야 함.
  inputEl.setAttribute("placeholder", "통합검색");

  console.log(boxEl.textContent);
  boxEl.textContent = "KDT"; // 내부 내용 바꿀 때

  const divOneEl = document.querySelector(".div1");
  const divTwoEl = document.querySelector(".div2");

  divOneEl.innerHTML = "<button>test</button>"; // text 라는 버튼이 들어감
  divTwoEl.innerText = "<button>test</button>"; // 얘는 말그대로 문자열로만 넣어서 보내줌

</script>

</html>
