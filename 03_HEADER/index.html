<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- RESET CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/4223122ed9.js" crossorigin="anonymous"></script>

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="inner">
      <!-- 로고 파트 -->
      <!-- 이렇게 주석 만들어주면 다른 사람한테도 편함 -->
      <dliv class="header__logo">
        <a href="#"><i class="fa-solid fa-leaf"></i></a>
        <!-- font awesome 사용해서 아이콘 넣음
        어디서 아이콘 사용할지 고민하지 말고 폰트 어썸에서 사용! -->
        <!-- 아이콘은 폰트 사이즈를 키우면 커진다. 그림 크기 아님. -->
        <a href="#">Inflearn</a>
        <!-- CSS에서 header__logo a 에 넣어줌 -->
      </dliv>

      <!-- 메뉴 파트 -->
      <ul class="header__menu">
        <li><a href="#">강의</a></li>
        <li><a href="#">로드맵</a></li>
        <li><a href="#">멘토링</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">인프런</a></li>
      </ul>
      <!-- 메뉴 같은거 쓸 때 이렇게 리스트 태그 많이 활용한다. -->

      <!-- 공간파트 -->
      <div class="header__space"></div>

      <!-- 검색 파트 -->
      <div class="header__search">
        <input type="text" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <!-- 로그인, 회원가입 -->
      <div class="header__login-join">
        <div class="btn btn--login">로그인</div>
        <div class="btn btn--join">회원가입</div>
      </div>
      <!-- __2개짜리는 뭔가 BEM에 걸려있는 존재다 라는 뜻. -->
      <!-- 언더바는 클릭하면 한번에 선택되고, 하이픈은 더블클릭을 했을 때 다 드래그 안됨 -->
    </div>
  </header>
  <!-- 시멘틱 태그 이름이 살짝 다른 div 태그라고 본다. header -->
</body>

</html>

<!-- 아이콘을 보통 많이 쓰는 곳 : 폰트어썸, 구글 -->
<!-- font awesome 무료만 쓸 수 있다 -->
